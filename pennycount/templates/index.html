{% extends 'base.html' %}

{% block content %}

	<section id="main">
		<header id="header">
			<h1>To give</h1>
		</header>
		
		<ul id="userpayment-list"></ul>

		<div class="footer" id="togivefooter"></div>
	</section>

	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox">
			<label><%- from_user.first_name + " " + from_user.last_name %></label>
			<label class="userlabel">Total: <%- value %></label>
			<button class="destroy"></button>
		</div>
	</script>

	<script type="text/template" id="total-template">
		<span id="total-sum">
			<strong>Total: <%= total %></strong>
		</span>
	</script>

	<div id="add-payment-div">
	  <input type="text" id="title"/>
	  <input type="text" id="value"/>
	  <input type="text" id="friends-input"/>

	  <input type="button" class="add-payment" value="Submit" />
	  <script type="text/javascript">
	  $(document).ready(function() {
	    $("#friends-input").tokenInput("/friends", {
	      preventDuplicates: true
	    });
	  });
	  </script>
  	</div>
{% endblock %}
