{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="span12">
				<ul id="userpayment-list"></ul>

				<div class="footer" id="togivefooter"></div>
			</div>
		</div>
	</div>

	<script type="text/template" id="item-template">
		<div class="view box">
			<h3><%- from_user.first_name + " " + from_user.last_name %></h3>
			<label class="userlabel">Total: <%- value %></label>
		</div>
	</script>

	<script type="text/template" id="total-template">
		<span id="total-sum">
			<strong>Total: <%= total %></strong>
		</span>
	</script>

	<div id="add-payment-div">
	  <input type="text" id="title"/>
	  <input type="text" id="value"/>
	  <input type="text" id="friends-input"/>

	  <input type="button" class="add-payment" value="Submit" />
	  <script type="text/javascript">
	  $(document).ready(function() {
	    $("#friends-input").tokenInput("/friends", {
	      preventDuplicates: true
	    });
	  });
	  </script>
  	</div>
{% endblock %}
